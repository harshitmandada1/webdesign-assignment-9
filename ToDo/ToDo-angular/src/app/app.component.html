<div class="center">
  <div>
    <br />
    <h1>Harshit's To Do List</h1>
    <hr>
    <br />
  </div>
</div>

<div>
  <div>

    <div class="todos" *ngIf="toDoList">
      <table>
        <thead class="h">
          <tr class="h">
            <th class="h">Title</th>&nbsp;
            &nbsp;
            <th class="h">Description</th>&nbsp;
            &nbsp;
          
            <th class="h">Dates</th>&nbsp;
            &nbsp;
            <th class="h">Time</th>&nbsp;
            &nbsp;
            <th class="h">Status</th>&nbsp;
            &nbsp;
            <th class="h">Options</th>&nbsp;
            &nbsp;
          </tr>
        </thead>
        <tbody>
          <tr class="task" (dblclick)="editTask(task)" *ngFor="let task of toDoList">
            <ng-container *ngIf="!editTasks.includes(task); else editTD">
              <td>{{task.title}}</td>&nbsp;
              &nbsp;
              <td>{{task.description}}</td>&nbsp;
              &nbsp;
              <td>{{task.type}}</td>&nbsp;
              &nbsp;
              <td>{{task.type2}}</td>&nbsp;
              &nbsp;
              <td>{{task.status}}</td>&nbsp;
              &nbsp;
            </ng-container>
            <ng-template #editTD>
              <td>
                <input type="text" name="title" id="title" (keypress)="submitTask($event, task)" [(ngModel)]="task.title" placeholder="Title" class="form-control">
              </td>
              <td>
                <input type="text" name="description" id="description" (keypress)="submitTask($event, task)" [(ngModel)]="task.description" placeholder="Description" class="form-control">
              </td>
              <td>
                <input type="date" name="type" id="type" (keypress)="submitTask($event, task)" [(ngModel)]="task.type" placeholder="Date" class="form-control" >
              </td>
              <td>
                <input type="time" name="type" id="type2" (keypress)="submitTask($event, task)" [(ngModel)]="task.type2" placeholder="time" class="form-control" >
              </td>
              <td>
                <input type="text" name="status" id="status" (keypress)="submitTask($event, task)" [(ngModel)]="task.status" placeholder="Status" class="form-control">
              </td>
            </ng-template>
            <td class="o">
              <button class="btn btn-success" (click)="doneTask(task)">
                <i class="fa fa-check"></i>
              </button>
              &nbsp;
              &nbsp;
              <button class="btn btn-danger" (click)="deleteTask(task)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <form>
      <div>
        <div>
          <input type="text" name="title" id="title" [(ngModel)]="newTask.title" placeholder="Title" class="form-control">
        </div><br>
        <div>
          <input name="description" id="description" [(ngModel)]="newTask.description" placeholder="Description" class="form-control" id="description">
        </div><br>
        <div>
          <input type = "date" name="type" id="type" [(ngModel)]="newTask.type" placeholder="Date" class="form-control" >
        </div><br>
        <div>
          <input type = "time" name="type2" id="type2" [(ngModel)]="newTask.type2" placeholder="Date" class="form-control" >
        </div><br>
        
        
        <div>
          <button type="submit" class="btn btn-primary" (click)="createTask()">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div></div>
</div>
